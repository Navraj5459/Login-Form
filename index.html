<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!---------------login form -------------------------->
<section id="form-control">
	<form action="" method="POST">
		<div class="signin-text"><h1>Signin Form</h1></div>
		<div class="form-input">
			<label for="first">First Name</label>
			<input type="text" name="fname" placeholder="First Name" id="first">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="form-input">
			<label for="last">Last Name</label>
			<input type="text" name="lname" placeholder="Last Name" id="last">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="form-input">
			<label for="Email">Email</label>
			<input type="email" name="email" placeholder="Email" id="Email">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="form-input">
			<label for="Username">Username</label>
			<input type="text" name="username" placeholder="Username" id="Username">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="form-input">
			<label for="Password">Password</label>
			<input type="password" name="password" placeholder="Password" id="Password">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="form-input">
			<label for="Password2">Password Check</label>
			<input type="password" name="passwordcheck" placeholder="Password Check" id="Password2">
			<i class="fa fa-check-circle"></i>
			<i class="fa fa-exclamation-circle"></i>
			<p>Error message</p>
		</div>
		<div class="btn"><button type="submit">Submit</button></div>
	</form>
</section>

<script src="js/script.js"></script>
</body>
</html>
